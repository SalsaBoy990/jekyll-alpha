<header>
  <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  {% if site.pages %}
  <nav>
    {% for page in site.pages %}
      {% if page.title and page.autogen == nil %}
    <a href="{{ page.url | relative_url | remove: "index.html" }}">{{ page.title | escape }}</a>
      {% endif %}
    {% endfor %}
  </nav>
  {% endif %}
</header>
