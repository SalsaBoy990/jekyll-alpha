---
layout: default
---

{% for post in site.posts %}

<article>
  <header>
    <h2>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h2>
    <div>{{ post.date | date: "%B %-d, %Y" }}</div>
  </header>
  <div>
    {{ post.excerpt }}
    <a href="{{ post.url | relative_url }}">More...</a>
  </div>
</article>

{% endfor %}
